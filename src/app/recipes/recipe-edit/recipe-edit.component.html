<div class="row">
  <div class="col-xs-12">
      <div class="form-group">
        <label for="recipe-name">Recipe Name</label>
        <input id="recipe-name" type="text" class="form-control" [(ngModel)]="recipeName">
      </div>
      <div class="form-group">
        <label for="recipe-desc">Recipe Description</label>
        <textarea id="recipe-desc" class="form-control" rows="5" [(ngModel)]="recipeDescription"></textarea>
      </div>
  </div>
</div>
