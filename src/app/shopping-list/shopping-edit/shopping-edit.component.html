<div class="row">
  <div class="col-xs-12">
    <form autocomplete="off" (ngSubmit)="onSubmitItem()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
            name="name" #name="ngModel" [ngModel] required>
          <span class="error-message"
            *ngIf="!name.valid && name.touched">
            Please enter a name!
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" 
            name="amount" ngModel #amount="ngModel" required pattern="^[1-9]+[0-9]*$">
          <span class="error-message"
            *ngIf="!amount.valid && amount.touched">
            Please enter a valid amount!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDeleteItem()">
            Delete
          </button>
          <button class="btn btn-primary" (click)="onClearItem()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
